<!DOCTYPE html>
<html>
  <head>
    <title>
      Snipify
    </title>
    <link href="jquery-ui-1.13.2/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
    <link href="v1.css" rel="stylesheet" />
    <link href="loading-spinner.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="jquery-3.6.1.min.js"></script>
    <script src="jquery-ui-1.13.2/jquery-ui.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <script src="main.js"></script>
    <script src="auth.js"></script>
    <script src="discover.js"></script>

     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="manifest" href="manifest.webmanifest" />

  </head>

  <body>
    <div>

      <div id="loading-container">
        <span class="loader"></span>
      </div>

      <div id="login">
        <h1>Snipify</h1>
        <p>Play snippets from your Spotify playlists.</p>
        <div id="login-button">
          Log in with Spotify
        </div>
        <p>Warning: This tool will overwrite any descriptions you may have written on your playlists.</p>
      </div>


      <div id="loggedin">



        <div id="main"></div>
        <div id="oauth"></div>

        <button id="refresh-button">
          Refresh access token
        </button>


        <div id="playlists-container">
          <div id="header">
            <div id="profile-picture"></div>
            <div id="header-text">
              <div id="display-name"></div>
              <div id="header-menu">
                <span id="button-discover">discover</span> &bull; <!--help &bull;-->
                <span id="logout-button">logout</button>
              </div>
            </div>
          </div>

          <div id="filter-container">
            <div id="filter-textbox">
              <span class="material-symbols-rounded">search</span>
              <input type="text" id="filter" />
            </div>
            <div id="filter-clear"><span class="material-symbols-rounded">cancel</span></div>
          </div>


          <div id="discover-playlists"></div>
          <div id="playlists"></div>
        </div>

        <div id="tracks-container">

          <div id="playlist-header">

            <div class='tracks-playlist-row' id="tracks-playlist-row1">
              <div id="tracks-playlist-text">
                <div id="tracks-playlist-title"></div>
                <div id="tracks-playlist-byline"></div>
              </div>

              <div id="tracks-playlist-menu">
                <span id="button-close-playlist" class="material-symbols-rounded">close</span>
              </div>
            </div>

            <div class='tracks-playlist-row' id="tracks-playlist-row2">

              <input type="checkbox" id="autopilot" value="1"><label for="autopilot">
                <span class="material-symbols-rounded" title="Auto play">time_auto</span>
              </label>

              <span id="pause-interval-radio-group">
                <input type="radio" class="pause-interval-radio" id="pause-interval-1" name="pause-interval" value="1"><label for="pause-interval-1">1s</label>
                <input type="radio" class="pause-interval-radio" id="pause-interval-5" name="pause-interval" value="5" checked><label for="pause-interval-5">5s</label>
                <input type="radio" class="pause-interval-radio" id="pause-interval-10" name="pause-interval" value="10"><label for="pause-interval-10">10s</label>
              </span>

              <input type="checkbox" id="autosave" value="1"><label for="autosave">
                <span class="material-symbols-rounded" title="Auto save">save</span>
              </label>

              <span id="button-open-spotify" title="Open in Spotify" class="material-symbols-rounded">apps</span>
              <span id="button-copy" title="Copy URL" class="material-symbols-rounded">share</span>

              <div id="tracks-playlist-details"><div></div></div>
            </div>

            <button id="button-reset-time">Reset</button>
            <div id="webPlayerControls">
              <button id="playerTogglePlay">Toggle Play</button>
              <button id="playerPause">Pause</button>
              <button id="playerPlay">Play</button>
            </div>

          </div>
          <div id="tracks"></div>
        </div>





      </div>



    </div>


  </body>
</html>
