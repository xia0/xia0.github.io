<!DOCTYPE html>
<html>
  <head>
    <title>
      Example of the Authorization Code Flow with Proof Key for Code Exchange
      (PKCE) with Spotify
    </title>
    <link href="jquery-ui-1.13.2/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
    <link href="v1.css" rel="stylesheet" />
    <link href="loading-spinner.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="jquery-3.6.1.min.js"></script>
    <script src="jquery-ui-1.13.2/jquery-ui.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <div>

      <div id="loading-container">
        <span class="loader"></span>
      </div>

      <div id="login">
        <h1>
          This is an example of the Authorization Code Flow with Proof Key for
          Code Exchange (PKCE)
        </h1>
        <button id="login-button">
          Log in with Spotify
        </button>
      </div>


      <div id="loggedin">



        <div id="main"></div>
        <div id="oauth"></div>

        <button id="refresh-button">
          Refresh access token
        </button>
        <button id="logout-button">
          Logout
        </button>

        <div id="playlists-container">
          <div id="header">
            <div id="profile-picture"></div>
            <div id="display-name"></div>
          </div>

          <div id="filter-container">
            <input type="text" id="filter" />
          </div>

          <div id="playlists"></div>
        </div>

        <div id="tracks-container">

          <div id="playlist-header">
            <div id="playlist-details"></div>
            <button id="button-close-playlist">Close</button>
            <button id="button-open-spotify">Open in Spotify</button>
            <button id="button-reset-time">Reset</button>
            <button id="togglePlay">Toggle Play</button>
            <input type="checkbox" id="autopilot" value="1"><label for="autopilot"> Autopilot</label>
          </div>
          <div id="tracks"></div>
        </div>



      </div>



    </div>


  </body>
</html>
